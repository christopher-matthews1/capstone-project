<!-- <h2 id="location/location-name">Rittenhouse Square</h2> -->
<h2 innerText={{leagueObject.leagueName}}></h2>
<section>
    <div>
        <img src={{leagueObject.image}} alt={{leagueObject.leagueName}}>
    </div>
    <div>
        <p innerText={{leagueObject.description}}></p>
        <a routerLink="add-team" (click)="addTeam(leagueObject)">
            <input type="button" value="Create a team!">
        </a>
    </div>
</section>
