<!-- <h2 id="location/location-name">Rittenhouse Square</h2> -->
<h2 [id]="'location/' + getLeagueData('leagueRoute')" [innerText]="getLeagueData('leagueName')" (click)="test()"></h2>
<section>
    <div>
        <img [src]="getLeagueData('image')" [alt]="getLeagueData('leagueName')">
    </div>
    <div>
        <p [innerText]="getLeagueData('description')"></p>
        <button>Join a team!</button>
        <button>Create a team!</button>
    </div>
</section>
