<h2 id="location" [hidden]="(this.router.url === '/sign-up')">Locations</h2>
<section>
    <div *ngFor="let leagues of allLeagues">
        <img routerLink="/location/{{leagues.leagueRoute}}" src="{{leagues.image}}" alt="{{leagues.leagueName}}">
        <h3 routerLink="/location/{{leagues.leagueRoute}}">{{leagues.leagueName}}</h3>
        <p>{{leagues.descriptionShort}}</p>
    </div>
</section>
