<h2 id="location" [hidden]="!(this.router.url === '/location')">Locations</h2>
<section>
    <div *ngFor="let leagues of allLeagues">
        <img class="smallImg" routerLink="/location/{{leagues.leagueRoute}}" src="{{leagues.image}}" alt="{{leagues.leagueName}}">
        <h3 routerLink="/location/{{leagues.leagueRoute}}">{{leagues.leagueName}}</h3>
        <p class="descriptionShort">{{leagues.descriptionShort}}</p>
    </div>
</section>
