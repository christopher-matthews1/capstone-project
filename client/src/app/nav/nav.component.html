<!-- PC Navigation -->
<nav class="web">
    <section class="webContainer">
        <!-- Links -->
        <div class="webLinks" routerLink="/home" routerLinkActive="active">
            <p>Home</p>
        </div>
        <div class="webLinks" routerLink="/leagues" routerLinkActive="active">
           <p>Leagues</p>
        </div>
        <div class="webLinks" routerLink="/teams" routerLinkActive="active">
            <p>Teams</p>
        </div>
        <div class="webLinks" routerLink="/about" routerLinkActive="active">
            <p>About</p>
        </div>
        <div class="webLinks" routerLink="/sign-up" routerLinkActive="active">
            <p>Sign up!</p>
        </div>
    </section>
    <section class="login">
        <div class="login webLinks" routerLink="">
            <p>Login</p>
        </div>
    </section>

<!-- Mobile Navigation -->
<nav class="mobile">
    <div class="mobileContainer">
        <!-- Hamburger Icon -->
        <p class="icon" (click)="displayToggle()">&#9776;</p>
        <!-- Links -->
        <div class="mobileLinks">
            <p [ngClass]="[display]" routerLink="" (click)="displayNone()">Home</p>
            <p [ngClass]="[display]" routerLink="/leagues" (click)="displayNone()">Leagues</p>
            <p [ngClass]="[display]" routerLink="/teams" (click)="displayNone()">Teams</p>
            <p [ngClass]="[display]" routerLink="/about" (click)="displayNone()">About</p>
            <p [ngClass]="[display]" routerLink="/sign-up" (click)="displayNone()">Sign up!</p>
            <p [ngClass]="[display]" routerLink="" (click)="displayNone()">Login</p>
        </div>
      </div>
</nav>
