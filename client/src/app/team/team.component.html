<h2 innerText={{teamObject?.teamName}}></h2>
<section>
    <div>
        <img src={{leagueObject?.image}} alt={{teamObject?.leagueName}}>
        <h2 innerText={{leagueObject?.leagueName}}></h2>
        <p class="descriptionShort" innerText={{leagueObject?.descriptionShort}}></p>
    </div>
    <div class="players">
        <div *ngFor="let player of teamObject?.players">
            <h4 routerLink="{{player.playerRoute}}">Player: {{player.playerName}}</h4>
            <p>Email: {{player.playerEmail}}</p>
            <p>Phone Number: {{player.playerPhone}}</p>
            <p routerLink="{{player.playerRoute}}">Edit - Delete (for captain)</p>
        </div>
    </div>
</section>
